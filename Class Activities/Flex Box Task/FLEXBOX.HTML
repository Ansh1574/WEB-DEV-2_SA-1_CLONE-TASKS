<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Tasks</title>
  <link rel="stylesheet" href="FLEXBOX.CSS">
  
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <h1>Flexbox Navigation Bar</h1>
    <nav>
      <ul>
        <li><a href="https://www.youtube.com/">Youtube</a></li>
        <li><a href="https://www.roblox.com/home">Roblox</a></li>
        <li><a href="https://www.pinterest.com/">Pinterest</a></li>
        <li><a href="https://www.netflix.com/ae-en/">Netflix</a></li>
      </ul>
    </nav>
  </header>

  <!-- Card Design -->
  <section>
    <h1>Card Design with Flexbox</h1>
    <div class="card">
      <img src="images\beethovemn.jpg" class="card-img"> 
      <h2 class="card-title">Beethoven 5</h2>
      <p class="card-description">This is an poster image of beethovens fifth movie.</p>
      <button class="card-button">Learn More</button>
    </div>
  </section>

  <!-- Image Gallery -->
  <section>
    <h1>Responsive Image Gallery</h1>
    <div class="gallery">
      <img src="images/BeethovensthirdDVD.jpg">
      <img src="images/BeethovensthirdDVD.jpg">
      <img src="images/BeethovensthirdDVD.jpg">
      <img src="images/BeethovensfourthDVD.jpg">
    </div>
  </section>

  <!-- Quiz Layout -->
  <section>
    <h1>Flexbox Quiz Layout</h1>
    <div class="quiz">
      <h2>Question 1: What is the biggest animal?</h2>
      <div class="options">
        <button>Whale</button>
        <button>Cat</button>
        <button>Dog</button>
        <button>Panda</button>
      </div>
    </div>
  </section>

  <!-- To-Do List -->
  <section>
    <h1>To-Do List</h1>
    <div class="todo">
      <div class="task">
        <input type="checkbox">
        <label>Do the dishes</label>
        <button class="delete-btn">Delete</button>
      </div>
      <div class="task">
        <input type="checkbox">
        <label>Clean the tables</label>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </section>

</body>
</html>
